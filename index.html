<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=David+Libre&family=Gugi&family=Homenaje&family=Marmelad&family=Mochiy+Pop+One&family=Mouse+Memoirs&family=Open+Sans:wght@300&family=Playpen+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h2>Temperature Converter</h2>
        <div class="temperature">
            <input type="text">
            <select>
                <option selected>Celcius</option>
                <option>Fahrenheit</option>
                <option>Kelvin</option>
            </select>
        </div>
        <div class="result">
            <input type="text" readonly>
            <select>
                <option selected>Celcius</option>
                <option selected>Fahrenheit</option>
                <option>Kelvin</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
